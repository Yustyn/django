{% extends 'blog/base.html' %}

{% block content %}
<h2>New post</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% if 'edit' in request.build_absolute_uri %}
    <a href="{% url 'post_detail' pk=pk %}"><button>Cancel</button></a>
    {% endif %}
    <button type="submit">Save</button>
</form>
{% endblock %}
