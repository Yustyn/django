{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    {% if post.publish_date %}
    <div class="date">
        <p>published: {{ post.publish_date }}</p>
    </div>
    <a href="{% url 'post_edit' pk=post.pk %}"><button>Edit</button></a>
    <a href="{% url 'post_delete' pk=post.pk %}"><button>Delete</button></a>
    <h2>{{ post.title }}</h2>
    <p>{{ post.text }}</p>
    <hr>
    {% endif %}
</div>

{% endblock %}
